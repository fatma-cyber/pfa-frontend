<div class="auth-container">
  <div class="auth-wrapper">
    <div class="auth-image">
      <img src="assets/images/signin-image.png" alt="Sign In" />
    </div>
    
    <div class="auth-card">
      <div class="header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue to the platform</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username"
            [(ngModel)]="loginRequest.username" 
            placeholder="Enter your username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            name="password" 
            [(ngModel)]="loginRequest.password" 
            placeholder="Enter your password"
            required
          >
        </div>

        <!-- Add error message container here, after both fields -->
        <div class="error-message" *ngIf="errorMessage">
          <div class="error-box">
            <i class="error-icon">⚠️</i> {{ errorMessage }}
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="loginRequest.rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="!loginRequest.username || !loginRequest.password || isSubmitting"
          >
            <span *ngIf="!isSubmitting">Sign In</span>
            <span *ngIf="isSubmitting">Signing In...</span>
          </button>
        </div>

        <div class="form-footer">
          <p>Don't have an account? <a routerLink="/auth/sign-up">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
