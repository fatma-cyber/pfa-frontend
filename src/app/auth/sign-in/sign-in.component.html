<div class="auth-container">
  <div class="auth-wrapper">
    <div class="auth-image">
      <img src="assets/images/signin-image.png" alt="Sign In" />
    </div>
    
    <div class="auth-card">
      <div class="header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue to the platform</p>
      </div>
      
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            placeholder="Enter your username"
            [ngClass]="{'invalid': signinForm.get('username')?.invalid && signinForm.get('username')?.touched}"
          >
          <div class="error-message" *ngIf="signinForm.get('username')?.invalid && signinForm.get('username')?.touched">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            [ngClass]="{'invalid': signinForm.get('password')?.invalid && signinForm.get('password')?.touched}"
          >
          <div class="error-message" *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
            Password is required
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="signinForm.invalid || isSubmitting"
          >
            <span *ngIf="!isSubmitting">Sign In</span>
            <span *ngIf="isSubmitting">Signing In...</span>
          </button>
        </div>

        <div class="form-footer">
          <p>Don't have an account? <a routerLink="/auth/sign-up">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
